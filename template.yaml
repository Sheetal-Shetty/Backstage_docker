  steps:
    - id: fetch-template
      name: Fetch template files
      action: fetch:plain
      input:
        url: ${{ parameters.Github_URL }}
        targetPath: .
    #Previous code throug this template will appear but it will not execute
    # - id: build_docker
    #   name: Build Docker Image
    #   action: shell:run
    #   input:
    #     workingDirectory: ${{ steps.clone.output.path }}
    #     command: |
    #       docker build -t my-image:latest .

    - id: build_docker
      name: Build Docker Image
      action: shell:run
      input:
        cwd: ${{ steps.fetch-template.output.path }}
        command: docker 
        args: ["build", "-f", "${{ parameters.Dockerfile_Path }}", "--progress=plain", "--no-cache", "-t", "my-image:latest", "build/"]
        log: true


    - id: cleanup
      name: Remove old container if exists
      action: shell:run
      input:
        command: docker
        args: ["rm", "-f", "Cafe-container"]
                

    - id: deploy_docker
      name: Deploy Docker Container
      action: shell:run
      input:
        cwd: ${{ steps.fetch-template.output.path }}
        command: docker
        args: ["run", "--name", "Cafe-container", "-it", "-d", "-p", "89:${{ parameters.Port }}", "my-image:latest"]

